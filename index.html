<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cmdFreeCOM 2.0</title>
    <style>
        :root {
            --bg-dark: #121212;
            --text-dark: #00ff00;
            --bg-light: #f0f0f0;
            --text-light: #333;
            --accent: #00aa00;
            --error: #ff5555;
        }
        
        body {
            font-family: 'Courier New', monospace;
            background: var(--bg-dark);
            color: var(--text-dark);
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            transition: all 0.3s;
        }
        
        body.light-mode {
            background: var(--bg-light);
            color: var(--text-light);
        }
        
        #header {
            margin-bottom: 30px;
        }
        
        #command-input {
            width: 70%;
            padding: 12px;
            background: inherit;
            color: inherit;
            border: 2px solid var(--accent);
            font-size: 16px;
            margin-bottom: 10px;
        }
        
        #run-button {
            padding: 12px 24px;
            background: var(--accent);
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: opacity 0.2s;
        }
        
        #run-button:hover {
            opacity: 0.8;
        }
        
        #output {
            margin-top: 30px;
            white-space: pre-wrap;
            font-size: 18px;
            min-height: 200px;
            border: 1px dashed var(--accent);
            padding: 20px;
            text-align: left;
            overflow-wrap: break-word;
        }
        
        .logo {
            font-size: 48px;
            margin-bottom: 10px;
            color: #00ffaa;
        }
        
        .error {
            color: var(--error);
        }
        
        .qr-code {
            max-width: 150px;
            height: auto;
            display: block;
            margin: 10px auto;
        }
        
        .color-box {
            width: 100px;
            height: 100px;
            margin: 10px auto;
            border: 2px solid #fff;
        }
        
        .progress-bar {
            height: 20px;
            background: #333;
            margin: 10px 0;
            border-radius: 10px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: var(--accent);
            width: 0%;
            transition: width 0.5s;
        }
    </style>
</head>
<body>
    <div id="header">
        <div class="logo">cmdFreeCOM 2.0</div>
        <p>–í–≤–µ–¥–∏—Ç–µ –∫–æ–º–∞–Ω–¥—É (100+ —Ñ—É–Ω–∫—Ü–∏–π!)</p>
    </div>

    <div>
        <input 
            type="text" 
            id="command-input" 
            placeholder="–ù–∞—á–Ω–∏—Ç–µ —Å help..."
            autofocus
            aria-label="–ö–æ–º–∞–Ω–¥–Ω–∞—è —Å—Ç—Ä–æ–∫–∞"
        >
        <button id="run-button" onclick="runCommand()">–í—ã–ø–æ–ª–Ω–∏—Ç—å</button>
    </div>

    <div id="output" aria-live="polite">
        –î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å! –í–≤–µ–¥–∏—Ç–µ <strong>help</strong> –¥–ª—è —Å–ø–∏—Å–∫–∞ –∫–æ–º–∞–Ω–¥.
    </div>

    <script>
        // ===== –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø ===== //
        const VERSION = "2.0";
        const MAX_HISTORY = 50;
        
        // –°–æ—Å—Ç–æ—è–Ω–∏–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        const state = {
            secretNumber: null,
            calculatorMode: false,
            riddleAnswer: null,
            todoList: JSON.parse(localStorage.getItem('todo')) || [],
            theme: localStorage.getItem('theme') || 'dark',
            gameState: null,
            timers: {},
            commandHistory: JSON.parse(localStorage.getItem('cmdHistory')) || [],
            currentDir: "~",
            files: {
                "~": ["readme.txt", "projects/", "secret/"],
                "~/projects": ["cmdFreeCOM/", "game.js"],
                "~/secret": ["password.txt"]
            }
        };

        // ===== –û–°–ù–û–í–ù–´–ï –§–£–ù–ö–¶–ò–ò ===== //
        function init() {
            loadHistory();
            applyTheme();
            setupEventListeners();
            checkFirstRun();
        }

        function checkFirstRun() {
            if (!localStorage.getItem('firstRun')) {
                showOutput(`cmdFreeCOM ${VERSION} –∑–∞–ø—É—â–µ–Ω! –í–≤–µ–¥–∏—Ç–µ <strong>help</strong> –¥–ª—è –Ω–∞—á–∞–ª–∞.`);
                localStorage.setItem('firstRun', 'true');
            }
        }

        function loadHistory() {
            if (state.commandHistory.length > 0) {
                showOutput(`–ü–æ—Å–ª–µ–¥–Ω—è—è –∫–æ–º–∞–Ω–¥–∞: <strong>${escapeHtml(state.commandHistory[0])}</strong>`);
            }
        }

        function applyTheme() {
            document.body.classList.toggle('light-mode', state.theme === 'light');
        }

        function setupEventListeners() {
            const input = document.getElementById("command-input");
            input.addEventListener("keypress", function(event) {
                if (event.key === "Enter") runCommand();
            });
            
            // –ê–≤—Ç–æ–¥–æ–ø–æ–ª–Ω–µ–Ω–∏–µ –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ Tab
            input.addEventListener("keydown", function(event) {
                if (event.key === "Tab") {
                    event.preventDefault();
                    suggestCommand(input.value.trim());
                }
            });
        }

        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        function showOutput(content, isError = false) {
            const output = document.getElementById("output");
            output.innerHTML = `<pre${isError ? ' class="error"' : ''}>${content}</pre>`;
        }

        function addToHistory(command) {
            state.commandHistory.unshift(command);
            if (state.commandHistory.length > MAX_HISTORY) {
                state.commandHistory.pop();
            }
            localStorage.setItem('cmdHistory', JSON.stringify(state.commandHistory));
        }

        function suggestCommand(partialCmd) {
            const commands = getAllCommands();
            const matches = commands.filter(cmd => cmd.startsWith(partialCmd));
            
            if (matches.length === 1) {
                document.getElementById("command-input").value = matches[0];
            } else if (matches.length > 1) {
                showOutput(`–í–æ–∑–º–æ–∂–Ω—ã–µ –∫–æ–º–∞–Ω–¥—ã: ${matches.join(", ")}`);
            }
        }

        function getAllCommands() {
            return [
                "help", "clear", "theme", "calc", "todo", "add", "del", 
                "quiz", "answer", "game", "guess", "anime", "compliment",
                "fact", "password", "color", "timer", "qr", "emoji", "8ball",
                "ascii", "translate", "bitcoin", "weather", "joke", "quote",
                "dice", "flip", "meme", "encrypt", "sysinfo", "bonscik3d",
                "cat", "dog", "developersling", "time", "music", "ls", "cd",
                "mkdir", "touch", "rm", "ping", "whoami", "uptime", "date",
                "calendar", "ip", "browser", "screen", "geo", "battery",
                "network", "font", "matrix", "starwars", "tetris", "snake",
                "pong", "tictactoe", "hangman", "rps", "lottery", "coinflip",
                "roulette", "dart", "sudoku", "chess", "maze", "adventure",
                "zork", "trivia", "math", "physics", "chemistry", "biology",
                "history", "art", "poem", "song", "lyrics", "recipe", "cocktail",
                "train", "flight", "crypto", "stock", "news", "movie", "tvshow",
                "book", "author", "paint", "draw", "photo", "moon", "sun", "mars",
                "stars", "universe", "love", "friendship", "wisdom", "secret"
            ];
        }

        // ===== –û–ë–†–ê–ë–û–¢–ö–ê –ö–û–ú–ê–ù–î ===== //
        async function runCommand() {
            const input = document.getElementById("command-input");
            const command = input.value.trim();
            input.value = "";
            
            if (!command) {
                showOutput("–í–≤–µ–¥–∏—Ç–µ –∫–æ–º–∞–Ω–¥—É");
                return;
            }
            
            try {
                const result = await processCommand(command);
                showOutput(result);
                addToHistory(command);
            } catch (error) {
                showOutput(`–û—à–∏–±–∫–∞: ${error.message}`, true);
            }
        }

        async function processCommand(fullCommand) {
            const command = fullCommand.toLowerCase();
            const args = fullCommand.split(" ").slice(1).join(" ");
            
            if (state.calculatorMode) {
                state.calculatorMode = false;
                try {
                    return `= ${eval(fullCommand)}`;
                } catch {
                    throw new Error("–ù–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ–µ –≤—ã—Ä–∞–∂–µ–Ω–∏–µ");
                }
            }
            
            // –ö–∞—Ç–µ–≥–æ—Ä–∏–∏ –∫–æ–º–∞–Ω–¥
            const commandCategories = {
                // –°–∏—Å—Ç–µ–º–Ω—ã–µ
                system: ["help", "clear", "theme", "sysinfo", "whoami", "uptime"],
                
                // –§–∞–π–ª–æ–≤–∞—è —Å–∏—Å—Ç–µ–º–∞
                fs: ["ls", "cd", "mkdir", "touch", "rm"],
                
                // –£—Ç–∏–ª–∏—Ç—ã
                utils: ["calc", "todo", "add", "del", "password", "color", "timer", 
                       "qr", "ascii", "encrypt", "ping", "date", "calendar"],
                
                // –†–∞–∑–≤–ª–µ—á–µ–Ω–∏—è
                fun: ["anime", "compliment", "joke", "quote", "meme", "emoji", 
                     "fact", "poem", "song", "lyrics", "recipe", "cocktail"],
                
                // –ò–≥—Ä—ã
                games: ["game", "guess", "quiz", "answer", "dice", "flip", "8ball",
                       "rps", "lottery", "roulette", "tictactoe", "hangman", "snake"],
                
                // –ò–Ω—Ç–µ—Ä–Ω–µ—Ç
                web: ["translate", "bitcoin", "weather", "crypto", "stock", "news",
                     "movie", "tvshow", "book", "geo", "ip", "browser"],
                
                // –ú—É–ª—å—Ç–∏–º–µ–¥–∏–∞
                media: ["music", "art", "paint", "draw", "photo", "starwars"],
                
                // –ù–∞—É–∫–∞
                science: ["math", "physics", "chemistry", "biology", "history"],
                
                // –ö–æ—Å–º–æ—Å
                space: ["moon", "sun", "mars", "stars", "universe"],
                
                // –î—Ä—É–≥–æ–µ
                other: ["bonscik3d", "cat", "dog", "developersling", "love", 
                       "friendship", "wisdom", "secret", "matrix"]
            };

            // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–æ–º–∞–Ω–¥
            switch (command.split(" ")[0]) {
                // ===== –°–ò–°–¢–ï–ú–ù–´–ï ===== //
                case "help":
                    return showHelp();
                    
                case "clear":
                    return "";
                    
                case "theme":
                    return setTheme(args);
                    
                case "sysinfo":
                    return getSystemInfo();
                    
                case "whoami":
                    return `–í—ã: ${navigator.userAgent.split(' ')[0]}...`;
                    
                case "uptime":
                    return `–°–∏—Å—Ç–µ–º–∞ —Ä–∞–±–æ—Ç–∞–µ—Ç: ${Math.floor(performance.now() / 1000)} —Å–µ–∫`;
                
                // ===== –§–ê–ô–õ–û–í–ê–Ø –°–ò–°–¢–ï–ú–ê ===== //
                case "ls":
                    return listFiles();
                    
                case "cd":
                    return changeDir(args);
                    
                case "mkdir":
                    return makeDir(args);
                    
                case "touch":
                    return createFile(args);
                    
                case "rm":
                    return removeFile(args);
                
                // ===== –£–¢–ò–õ–ò–¢–´ ===== //
                case "calc":
                    state.calculatorMode = true;
                    return "–†–µ–∂–∏–º –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä–∞. –í–≤–µ–¥–∏—Ç–µ –≤—ã—Ä–∞–∂–µ–Ω–∏–µ:";
                    
                case "todo":
                    return showTodoList();
                    
                case "add":
                    return addTodoItem(args);
                    
                case "del":
                    return removeTodoItem(args);
                    
                case "password":
                    return generatePassword(args);
                    
                case "color":
                    return showColor(args);
                    
                case "timer":
                    return startTimer(args);
                    
                case "qr":
                    return generateQR(args);
                    
                case "ascii":
                    return textToAscii(args);
                    
                case "encrypt":
                    return encryptText(args);
                    
                case "ping":
                    return `Pong! –ó–∞–¥–µ—Ä–∂–∫–∞: ${Math.floor(Math.random() * 100)}ms`;
                    
                case "date":
                    return new Date().toLocaleDateString();
                    
                case "calendar":
                    return showCalendar();
                
                // ===== –†–ê–ó–í–õ–ï–ß–ï–ù–ò–Ø ===== //
                case "anime":
                    return getRandomAnime();
                    
                case "compliment":
                    return getRandomCompliment();
                    
                case "joke":
                    return getRandomJoke();
                    
                case "quote":
                    return getRandomQuote();
                    
                case "meme":
                    return getRandomMeme();
                    
                case "emoji":
                    return getRandomEmoji();
                    
                case "fact":
                    return getRandomFact();
                    
                case "poem":
                    return getRandomPoem();
                    
                case "song":
                    return getRandomSong();
                    
                case "lyrics":
                    return getRandomLyrics();
                    
                case "recipe":
                    return getRandomRecipe();
                    
                case "cocktail":
                    return getRandomCocktail();
                
                // ===== –ò–ì–†–´ ===== //
                case "game":
                    return startNumberGame();
                    
                case "guess":
                    return checkNumberGuess(args);
                    
                case "quiz":
                    return startQuiz();
                    
                case "answer":
                    return checkQuizAnswer(args);
                    
                case "dice":
                    return rollDice();
                    
                case "flip":
                    return flipCoin();
                    
                case "8ball":
                    return magic8Ball();
                    
                case "rps":
                    return playRockPaperScissors(args);
                    
                case "lottery":
                    return generateLotteryNumbers();
                    
                case "roulette":
                    return playRoulette();
                    
                case "tictactoe":
                    return startTicTacToe();
                    
                case "hangman":
                    return startHangman();
                    
                case "snake":
                    return "üêç –ó–∞–ø—É—Å–∫ Snake... (–≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ)";
                
                // ===== –ò–ù–¢–ï–†–ù–ï–¢ ===== //
                case "translate":
                    return translateText(args);
                    
                case "bitcoin":
                    return getBitcoinPrice();
                    
                case "weather":
                    return getWeather();
                    
                case "crypto":
                    return getCryptoPrices();
                    
                case "stock":
                    return getStockInfo();
                    
                case "news":
                    return getLatestNews();
                    
                case "movie":
                    return getRandomMovie();
                    
                case "tvshow":
                    return getRandomTVShow();
                    
                case "book":
                    return getRandomBook();
                    
                case "geo":
                    return getGeoInfo();
                    
                case "ip":
                    return getUserIP();
                    
                case "browser":
                    return getBrowserInfo();
                
                // ===== –ú–£–õ–¨–¢–ò–ú–ï–î–ò–ê ===== //
                case "music":
                    return getMusicLink();
                    
                case "art":
                    return getRandomArt();
                    
                case "paint":
                    return "üé® –í–∏—Ä—Ç—É–∞–ª—å–Ω—ã–π —Ö–æ–ª—Å—Ç (–≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ)";
                    
                case "draw":
                    return getRandomDrawing();
                    
                case "photo":
                    return getRandomPhoto();
                    
                case "starwars":
                    return getStarWarsQuote();
                
                // ===== –ù–ê–£–ö–ê ===== //
                case "math":
                    return getMathFact();
                    
                case "physics":
                    return getPhysicsFact();
                    
                case "chemistry":
                    return getChemistryFact();
                    
                case "biology":
                    return getBiologyFact();
                    
                case "history":
                    return getHistoryFact();
                
                // ===== –ö–û–°–ú–û–° ===== //
                case "moon":
                    return getMoonPhase();
                    
                case "sun":
                    return getSunInfo();
                    
                case "mars":
                    return getMarsFact();
                    
                case "stars":
                    return getStarInfo();
                    
                case "universe":
                    return getUniverseFact();
                
                // ===== –î–†–£–ì–û–ï ===== //
                case "bonscik3d":
                    return getDonutArt();
                    
                case "cat":
                    return getCatArt();
                    
                case "dog":
                    return getDogArt();
                    
                case "developersling":
                    return getDeveloperInfo();
                    
                case "time":
                    return getCurrentTime();
                    
                case "love":
                    return getLoveQuote();
                    
                case "friendship":
                    return getFriendshipQuote();
                    
                case "wisdom":
                    return getWisdomQuote();
                    
                case "secret":
                    return revealSecret();
                    
                case "matrix":
                    return "–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ –ú–∞—Ç—Ä–∏—Ü–µ...";
                    
                default:
                    throw new Error(`–ö–æ–º–∞–Ω–¥–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞. –í–≤–µ–¥–∏—Ç–µ "help" –¥–ª—è —Å–ø–∏—Å–∫–∞.`);
            }
        }

        // ===== –†–ï–ê–õ–ò–ó–ê–¶–ò–Ø –ö–û–ú–ê–ù–î ===== //

[–ò–ì–†–´]
