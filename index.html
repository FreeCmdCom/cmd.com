<!DOCTYPE html>
<html>
<head>
    <title>cmdFreeCOM</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: #121212;
            color: #00ff00;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        #header {
            margin-bottom: 30px;
        }
        #command-input {
            width: 70%;
            padding: 12px;
            background: #1e1e1e;
            color: #00ff00;
            border: 2px solid #00aa00;
            font-size: 16px;
        }
        #run-button {
            padding: 12px 24px;
            background: #007700;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        #output {
            margin-top: 30px;
            white-space: pre-wrap;
            font-size: 18px;
            min-height: 200px;
            border: 1px dashed #333;
            padding: 20px;
            text-align: left;
        }
        .logo {
            font-size: 48px;
            margin-bottom: 10px;
            color: #00ffaa;
        }
    </style>
</head>
<body>
    <div id="header">
        <div class="logo">cmdFreeCOM</div>
        <p>Введи команду и получи магию!</p>
    </div>

    <div>
        <input 
            type="text" 
            id="command-input" 
            placeholder="Попробуй: Bonscik3d, Help, DevelopersLing..."
            autofocus
        >
        <button id="run-button" onclick="runCommand()">Выполнить</button>
    </div>

    <div id="output">
        Добро пожаловать! Начни с команды "Help".
    </div>

    <script>
        function runCommand() {
            const input = document.getElementById("command-input");
            const command = input.value.trim().toLowerCase();
            const output = document.getElementById("output");

            let result = "";

            // Команды
            if (command === "bonscik3d") {
                result = `
                      ,;;;,
                    ;;;;;;;;
                   ;;;'; ;;;    Вкусный пончик!
                   ;;;   ;;;
                    ';;;;;'
                      ';;'
                `;
            } 
            else if (command === "help") {
                result = `
                    Доступные команды:
                    - Bonscik3d - нарисовать пончик
                    - Dog - песик
                    - DevelopersLing - контакты разработчика
                    - Clear - очистить экран
                `;
            }
            else if (command === "dog") {
                result = `
                    / \\__
                   (    @\\___
                   /         O
                  /   (_____/
                 /_____/   U
                Пёсик хочет печеньку!
                `;
            }
            else if (command === "developersling") {
                result = `
                    Разработчик:
                    Tg: @Svx1009
                    Сайт: cmdFreeCOM (скоро будет!)
                `;
            }
            else if (command === "clear") {
                result = "";
            }
            else {
                result = `Ошибка: команда "${command}" не найдена. Введи "Help" для списка команд.`;
            }

            output.innerHTML = `<pre>${result}</pre>`;
            input.value = "";
        }

        // Запуск по Enter
        document.getElementById("command-input").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                runCommand();
            }
        });
    </script>
</body>
</html>
