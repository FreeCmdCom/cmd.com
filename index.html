        function escapeHtml(unsafe) {

                case "clear":

        // ===== –§–£–ù–ö–¶–ò–ò –ö–û–ú–ê–ù–î ===== //
        
        function handleThemeCommand(arg) {
            if (arg === "dark" || arg === "light") {
                state.theme = arg;
                localStorage.setItem('theme', arg);
                applyTheme();
                return `–¢–µ–º–∞ –∏–∑–º–µ–Ω–µ–Ω–∞ –Ω–∞ ${arg}`;
            }
            throw new Error("–ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ: theme dark –∏–ª–∏ theme light");
        }
        
        function handleTodoCommand() {
            return state.todoList.length 
                ? state.todoList.map((t,i) => `${i+1}. ${t}`).join('\n') 
                : "–°–ø–∏—Å–æ–∫ –¥–µ–ª –ø—É—Å—Ç!";
        }
        
        function handleAddTodo(task) {
            if (!task) throw new Error("–£–∫–∞–∂–∏—Ç–µ –∑–∞–¥–∞—á—É");
            state.todoList.push(task);
            localStorage.setItem('todo', JSON.stringify(state.todoList));
            return `–î–æ–±–∞–≤–ª–µ–Ω–æ: "${task}"`;
        }
        
        function handleDeleteTodo(arg) {
            const index = parseInt(arg) - 1;
            if (isNaN(index) || index < 0 || index >= state.todoList.length) {
                throw new Error("–ù–µ–≤–µ—Ä–Ω—ã–π –Ω–æ–º–µ—Ä –∑–∞–¥–∞—á–∏");
            }
            const removed = state.todoList.splice(index, 1)[0];
            localStorage.setItem('todo', JSON.stringify(state.todoList));
            return `–£–¥–∞–ª–µ–Ω–æ: "${removed}"`;
        }
        
        function startQuiz() {

            ];

            state.riddleAnswer = current.a;
            return `–í–æ–ø—Ä–æ—Å: ${current.q}\n(–û—Ç–≤–µ—Ç—å—Ç–µ "answer –≤–∞—à_–æ—Ç–≤–µ—Ç")`;

            return isCorrect ? "‚úÖ –í–µ—Ä–Ω–æ!" : "‚ùå –ù–µ–≤–µ—Ä–Ω–æ!";

        function generatePassword(lengthArg) {
            const length = parseInt(lengthArg) || 12;
            if (length < 4 || length > 64) return "–î–ª–∏–Ω–∞ –ø–∞—Ä–æ–ª—è –¥–æ–ª–∂–Ω–∞ –±—ã—Ç—å –æ—Ç 4 –¥–æ 64 —Å–∏–º–≤–æ–ª–æ–≤";

            let password = "";

                delete state.timers[timerId];
            }, seconds * 1000);
            
            return `‚è≥ –¢–∞–π–º–µ—Ä –∑–∞–ø—É—â–µ–Ω –Ω–∞ ${time} (${seconds} —Å–µ–∫—É–Ω–¥)`;

        function generateQR(text) {
