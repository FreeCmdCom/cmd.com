<script>
// ... (–ø—Ä–µ–¥—ã–¥—É—â–∏–π –∫–æ–¥ –æ—Å—Ç–∞—ë—Ç—Å—è –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π –¥–æ —Ñ—É–Ω–∫—Ü–∏–∏ processCommand)

async function processCommand(command) {
    // ... (—Å—É—â–µ—Å—Ç–≤—É—é—â–∏–µ case-–±–ª–æ–∫–∏)
    
    switch (command.split(" ")[0]) {
        // ... (—Å—Ç–∞—Ä—ã–µ –∫–æ–º–∞–Ω–¥—ã)
        
        case "anime":
            return getRandomAnime();
            
        case "compliment":
            return getRandomCompliment();
            
        case "fact":
            return await getRandomFact();
            
        case "password":
            return generatePassword(command);
            
        case "color":
            return showColor(command);
            
        case "timer":
            return startTimer(command);
            
        case "qr":
            return generateQR(command);
            
        case "emoji":
            return getRandomEmoji();
            
        case "8ball":
            return magic8Ball();
            
        case "ascii":
            return convertToAscii(command);
            
        // ... (–æ—Å—Ç–∞–ª—å–Ω—ã–µ —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–µ case)
    }
}

// ===== –ù–û–í–´–ï –§–£–ù–ö–¶–ò–ò –ö–û–ú–ê–ù–î ===== //

function getRandomAnime() {
    const animeList = [
        "üêâ Attack on Titan",
        "üîÆ Madoka Magica",
        "‚öîÔ∏è Sword Art Online",
        "üèÄ Kuroko no Basket",
        "üëª Tokyo Ghoul"
    ];
    return `–†–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏—è: ${animeList[Math.floor(Math.random() * animeList.length]}`;
}

function getRandomCompliment() {
    const compliments = [
        "–¢—ã –≤—ã–≥–ª—è–¥–∏—à—å –ø–æ—Ç—Ä—è—Å–∞—é—â–µ —Å–µ–≥–æ–¥–Ω—è!",
        "–¢–≤–æ–π –∫–æ–¥ ‚Äî –ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –∏—Å–∫—É—Å—Å—Ç–≤–∞!",
        "–£ —Ç–µ–±—è –æ—Ç–ª–∏—á–Ω–æ–µ —á—É–≤—Å—Ç–≤–æ —é–º–æ—Ä–∞!",
        "–¢—ã –ø—Ä–æ—Å—Ç–æ –∫–æ—Å–º–æ—Å! üåå"
    ];
    return compliments[Math.floor(Math.random() * compliments.length)];
}

async function getRandomFact() {
    try {
        const response = await fetch('https://uselessfacts.jsph.pl/random.json?language=en');
        const data = await response.json();
        return `üìö –§–∞–∫—Ç: ${data.text}`;
    } catch {
        return "–ò–Ω—Ç–µ—Ä–µ—Å–Ω—ã–π —Ñ–∞–∫—Ç: –ö—Ä—è–∫–∞–Ω—å–µ —É—Ç–∫–∏ –Ω–µ —Å–æ–∑–¥–∞—ë—Ç —ç—Ö–∞! (—Ä–µ–∑–µ—Ä–≤–Ω—ã–π —Ñ–∞–∫—Ç)";
    }
}

function generatePassword(command) {
    const length = parseInt(command.split(" ")[1]) || 12;
    if (length < 4 || length > 64) return "–î–ª–∏–Ω–∞ –ø–∞—Ä–æ–ª—è –¥–æ–ª–∂–Ω–∞ –±—ã—Ç—å –æ—Ç 4 –¥–æ 64 —Å–∏–º–≤–æ–ª–æ–≤";
    
    const charset = "ABCDEFGHJKLMNPQRSTUVWXYZabcdefghjkmnpqrstuvwxyz23456789!@#$%^&*";
    let password = "";
    for (let i = 0; i < length; i++) {
        password += charset.charAt(Math.floor(Math.random() * charset.length));
    }
    return `üîë –í–∞—à –ø–∞—Ä–æ–ª—å: ${password}\n(–ù–µ —Å–æ—Ö—Ä–∞–Ω—è–π—Ç–µ –µ–≥–æ –≤ –Ω–µ–∑–∞—â–∏—â—ë–Ω–Ω—ã—Ö –º–µ—Å—Ç–∞—Ö!)`;
}

function showColor(command) {
    const color = command.split(" ")[1];
    if (!color) return "–£–∫–∞–∂–∏—Ç–µ —Ü–≤–µ—Ç (–Ω–∞–ø—Ä–∏–º–µ—Ä: color ff0000 –∏–ª–∏ color blue)";
    
    const colorNames = {
        red: "#ff0000", green: "#00ff00", blue: "#0000ff",
        yellow: "#ffff00", purple: "#800080", pink: "#ffc0cb"
    };
    
    const hexColor = colorNames[color] || `#${color.replace(/[^0-9a-f]/gi, '').slice(0, 6)}`;
    
    return `<div style="
        background: ${hexColor};
        width: 100px;
        height: 100px;
        margin: 10px auto;
        border: 2px solid #fff;
    "></div>–¶–≤–µ—Ç: ${hexColor}`;
}

function startTimer(command) {
    const time = command.split(" ")[1];
    if (!time) return "–£–∫–∞–∂–∏—Ç–µ –≤—Ä–µ–º—è (–Ω–∞–ø—Ä–∏–º–µ—Ä: timer 5s –∏–ª–∏ timer 2m)";
    
    const unit = time.slice(-1);
    const value = parseInt(time.slice(0, -1));
    
    if (isNaN(value)) return "–ù–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ–µ –≤—Ä–µ–º—è";
    
    let seconds = 0;
    switch (unit) {
        case 's': seconds = value; break;
        case 'm': seconds = value * 60; break;
        case 'h': seconds = value * 3600; break;
        default: return "–ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ s (—Å–µ–∫—É–Ω–¥—ã), m (–º–∏–Ω—É—Ç—ã) –∏–ª–∏ h (—á–∞—Å—ã)";
    }
    
    setTimeout(() => {
        document.getElementById("output").innerHTML += 
            `<pre>\n‚è∞ –¢–∞–π–º–µ—Ä –Ω–∞ ${time} –∑–∞–≤–µ—Ä—à—ë–Ω!</pre>`;
    }, seconds * 1000);
    
    return `‚è≥ –¢–∞–π–º–µ—Ä –∑–∞–ø—É—â–µ–Ω –Ω–∞ ${time} (${seconds} —Å–µ–∫—É–Ω–¥)`;
}

function generateQR(command) {
    const text = command.substring(3).trim();
    if (!text) return "–£–∫–∞–∂–∏—Ç–µ —Ç–µ–∫—Å—Ç –¥–ª—è QR-–∫–æ–¥–∞";
    
    const encodedText = encodeURIComponent(text);
    return `QR-–∫–æ–¥ –¥–ª—è "${text}":\n` +
           `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${encodedText}`;
}

function getRandomEmoji() {
    const emojis = ["üòä", "üöÄ", "üéÆ", "üê∂", "üçï", "üéµ", "üåà", "üëæ", "üé≤", "üç©"];
    return `–°–ª—É—á–∞–π–Ω—ã–π —ç–º–æ–¥–∑–∏: ${emojis[Math.floor(Math.random() * emojis.length)]}`;
}

function magic8Ball() {
    const answers = [
        "–ë–µ—Å—Å–ø–æ—Ä–Ω–æ", "–ü—Ä–µ–¥—Ä–µ—à–µ–Ω–æ", "–ù–∏–∫–∞–∫–∏—Ö —Å–æ–º–Ω–µ–Ω–∏–π",
        "–ú–æ–∂–µ—à—å –±—ã—Ç—å —É–≤–µ—Ä–µ–Ω", "–ú–Ω–µ –∫–∞–∂–µ—Ç—Å—è ‚Äî ¬´–¥–∞¬ª",
        "–ü–æ–∫–∞ –Ω–µ —è—Å–Ω–æ", "–°–ø—Ä–æ—Å–∏ –ø–æ–∑–∂–µ", "–õ—É—á—à–µ –Ω–µ —Ä–∞—Å—Å–∫–∞–∑—ã–≤–∞—Ç—å",
        "–î–∞–∂–µ –Ω–µ –¥—É–º–∞–π", "–ú–æ–π –æ—Ç–≤–µ—Ç ‚Äî ¬´–Ω–µ—Ç¬ª"
    ];
    return `üé± ${answers[Math.floor(Math.random() * answers.length)]}`;
}

function convertToAscii(command) {
    const text = command.substring(6).trim();
    if (!text) return "–£–∫–∞–∂–∏—Ç–µ —Ç–µ–∫—Å—Ç –¥–ª—è –ø—Ä–µ–æ–±—Ä–∞–∑–æ–≤–∞–Ω–∏—è";
    
    let result = "";
    for (let i = 0; i < text.length; i++) {
        result += `${text.charCodeAt(i)} `;
    }
    return `ASCII-–∫–æ–¥—ã: ${result.trim()}`;
}

// ... (–æ—Å—Ç–∞–ª—å–Ω–æ–π –∫–æ–¥ –æ—Å—Ç–∞—ë—Ç—Å—è –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π)
</script>
