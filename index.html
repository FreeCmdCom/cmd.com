<!DOCTYPE html>
<html>
<head>

    <style>

            border: 1px dashed #333;
            padding: 20px;
            text-align: left;
        }

            font-size: 48px;
            margin-bottom: 10px;
            color: #00ffaa;
        }
    </style>
</head>
<body>
    <div id="header">
        <div class="logo">cmdFreeCOM</div>
        <p>–í–≤–µ–¥–∏ –∫–æ–º–∞–Ω–¥—É –∏ –ø–æ–ª—É—á–∏ –º–∞–≥–∏—é!</p>
    </div>

    <div>
        <input 
            type="text" 
            id="command-input" 
            placeholder="–ü–æ–ø—Ä–æ–±—É–π: Bonscik3d, Help, Music, Flip..."

        >
        <button id="run-button" onclick="runCommand()">–í—ã–ø–æ–ª–Ω–∏—Ç—å</button>

    <div id="output">
        –î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å! –ù–∞—á–Ω–∏ —Å –∫–æ–º–∞–Ω–¥—ã "Help".
    </div>

    <script>
        // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –¥–ª—è –∏–≥—Ä
        let secretNumber;
        let lastCommand = localStorage.getItem("lastCommand") || "";

        // –ó–∞–≥—Ä—É–∑–∫–∞ –ø–æ—Å–ª–µ–¥–Ω–µ–π –∫–æ–º–∞–Ω–¥—ã –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
        if (lastCommand) {
            document.getElementById("output").innerHTML = 
                `–ü–æ—Å–ª–µ–¥–Ω—è—è –∫–æ–º–∞–Ω–¥–∞: <strong>${lastCommand}</strong>`;
        }

        function runCommand() {
            const input = document.getElementById("command-input");
            const command = input.value.trim().toLowerCase();
            const output = document.getElementById("output");

            let result = "";

            // –û—Å–Ω–æ–≤–Ω—ã–µ –∫–æ–º–∞–Ω–¥—ã
            if (command === "bonscik3d") {
                result = `
                      ,;;;,
                    ;;;;;;;;
                   ;;;'; ;;;    –í–∫—É—Å–Ω—ã–π –ø–æ–Ω—á–∏–∫!
                   ;;;   ;;;
                    ';;;;;'
                      ';;'
                `;
            } 
            else if (command === "help") {
                result = `
                    –î–æ—Å—Ç—É–ø–Ω—ã–µ –∫–æ–º–∞–Ω–¥—ã:
                    - Bonscik3d - –Ω–∞—Ä–∏—Å–æ–≤–∞—Ç—å –ø–æ–Ω—á–∏–∫
                    - DevelopersLing - –∫–æ–Ω—Ç–∞–∫—Ç—ã —Ä–∞–∑—Ä–∞–±–æ—Ç—á–∏–∫–∞
                    - Time - —Ç–µ–∫—É—â–µ–µ –≤—Ä–µ–º—è
                    - Joke - —Å–ª—É—á–∞–π–Ω–∞—è —à—É—Ç–∫–∞
                    - Weather - –ø—Ä–∏–º–µ—Ä –ø–æ–≥–æ–¥—ã
                    - Cat - ASCII-–∫–æ—Ç
                    - Dog - ASCII-—Å–æ–±–∞–∫–∞
                    - Game - —É–≥–∞–¥–∞–π —á–∏—Å–ª–æ
                    - Flip - –ø–æ–¥–±—Ä–æ—Å–∏—Ç—å –º–æ–Ω–µ—Ç–∫—É
                    - Music - –º—É–∑—ã–∫–∞–ª—å–Ω—ã–π —Ç—Ä–µ–∫
                    - Clear - –æ—á–∏—Å—Ç–∏—Ç—å —ç–∫—Ä–∞–Ω
                `;
            }
            else if (command === "developersling") {
                result = `
                    –†–∞–∑—Ä–∞–±–æ—Ç—á–∏–∫:
                    Tg: @Svx1009

            }
            else if (command === "time") {
                const now = new Date();
                result = `–°–µ–π—á–∞—Å: ${now.toLocaleTimeString()}`;
            }
            else if (command === "joke") {
                const jokes = [
                    "–ü–æ—á–µ–º—É –ø—Ä–æ–≥—Ä–∞–º–º–∏—Å—Ç –≤—Å–µ–≥–¥–∞ –º–æ–∫—Ä—ã–π? –ü–æ—Ç–æ–º—É —á—Ç–æ –æ–Ω —Ä–∞–±–æ—Ç–∞–µ—Ç —Å C# (—Å–∏-—à–∞—Ä–ø)!",
                    "–ö–∞–∫–æ–π —è–∑—ã–∫ –ø—Ä–æ–≥—Ä–∞–º–º–∏—Ä–æ–≤–∞–Ω–∏—è —Å–∞–º—ã–π —Ä–æ–º–∞–Ω—Ç–∏—á–Ω—ã–π? Python, –ø–æ—Ç–æ–º—É —á—Ç–æ –æ–Ω –ø–æ–ª–æ–Ω –∑–º–µ–π! üêç",
                    "–ö–æ–º–ø—å—é—Ç–µ—Ä –Ω–µ –≥—Ä—É–∑–∏—Ç—Å—è? –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –≤—ã–∫–ª—é—á–∏—Ç—å –∏ –≤–∫–ª—é—á–∏—Ç—å –µ–≥–æ... –û, –≤—ã —É–∂–µ 10 —Ä–∞–∑ —ç—Ç–æ —Å–¥–µ–ª–∞–ª–∏? üòÖ"
                ];
                result = jokes[Math.floor(Math.random() * jokes.length)];
            }
            else if (command === "weather") {
                result = `
                    –ü–æ–≥–æ–¥–∞ –≤ –ú–æ—Å–∫–≤–µ:
                    ‚òÄÔ∏è +18¬∞C, —Å–æ–ª–Ω–µ—á–Ω–æ
                    –í–µ—Ç–µ—Ä: 5 –º/—Å
                `;
            }
            else if (command === "cat") {
                result = `
                    /\\_/\\  
                   ( o.o )  
                    > ^ <
                –ö–æ—Ç —Ç—Ä–µ–±—É–µ—Ç –ø–µ—á–µ–Ω—å–∫–∏! üç™

            }
            else if (command === "dog") {

            }
            else if (command === "game") {
                secretNumber = Math.floor(Math.random() * 10) + 1;

            }
            else if (command.startsWith("guess ")) {
                const guess = parseInt(command.split(" ")[1]);
                if (isNaN(guess)) {
                    result = "–ù—É–∂–Ω–æ –≤–≤–µ—Å—Ç–∏ —á–∏—Å–ª–æ! –ù–∞–ø—Ä–∏–º–µ—Ä: 'Guess 5'";
                } 
                else if (guess === secretNumber) {
                    result = "üéâ –£–≥–∞–¥–∞–ª! –≠—Ç–æ —á–∏—Å–ª–æ " + secretNumber;
                } 
                else {

                }
            }
            else if (command === "flip") {
                result = Math.random() > 0.5 ? "–û—Ä—ë–ª!" : "–†–µ—à–∫–∞!";
            }
            else if (command === "music") {
                result = "üéµ –°–ª—É—à–∞–π: https://youtu.be/dQw4w9WgXcQ";
            }
            else if (command === "clear") {
                result = "";
                localStorage.removeItem("lastCommand");
            }
            else {
                result = `–û—à–∏–±–∫–∞: –∫–æ–º–∞–Ω–¥–∞ "${command}" –Ω–µ –Ω–∞–π–¥–µ–Ω–∞. –í–≤–µ–¥–∏ "Help" –¥–ª—è —Å–ø–∏—Å–∫–∞ –∫–æ–º–∞–Ω–¥.`;
            }

            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –∫–æ–º–∞–Ω–¥—É –∏ –≤—ã–≤–æ–¥–∏–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç
            if (command !== "clear") {
                localStorage.setItem("lastCommand", command);
            }
            output.innerHTML = `<pre>${result}</pre>`;
            input.value = "";
        }

        // –ó–∞–ø—É—Å–∫ –ø–æ Enter
        document.getElementById("command-input").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                runCommand();
            }
        });
    </script>
</body>
</html>
